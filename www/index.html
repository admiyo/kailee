<!DOCTYPE html>
<html>

<head>
  <script src="shared/jquery.js" type="text/javascript"></script>
  <script src="shared/shiny.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="shared/shiny.css"/>
</head>

<body>

  <h1>HTML UI</h1>


  <p>
    <label>Custom ui:</label><br />
     <input type="checkbox" id="vehicle1" name="vehicle1" value="1">
     <label for="feature1"> Feature 1</label><br>
     <input type="checkbox" id="vehicle2" name="vehicle2" value="2">
     <label for="feature2"> Feature 2</label><br>
     <input type="checkbox" id="vehicle3" name="vehicle3" value="3">
     <label for="feature3"> Feature 3</label><br> 
     <input type="checkbox" id="vehicle4" name="vehicle4" value="4">
     <label for="feature4"> Feature 4</label><br> 

  </p>




  <p>
    <label>Distribution type:</label><br />
    <select name="dist">
      <option value="norm">Normal</option>
      <option value="unif">Uniform</option>
      <option value="lnorm">Log-normal</option>
      <option value="exp">Exponential</option>
    </select>
  </p>

  <p>

    <label>Number of observations:</label><br />
    <input type="number" name="n" value="500" min="1" max="1000" />

  </p>

  <h3>Summary of data:</h3>
  <pre id="summary" class="shiny-text-output"></pre>

  <h3>Plot of data:</h3>
  <div id="plot" class="shiny-plot-output"
       style="width: 100%; height: 300px"></div>

  <h3>Head of data:</h3>
  <div id="table" class="shiny-html-output"></div>

</body>
</html>
